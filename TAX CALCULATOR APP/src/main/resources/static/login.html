<!-- Login Form -->
<div class="container mt-5">

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                    </form>

<!-- JavaScript for form submission -->
<script>
    // Login form submission
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            const usernameEmail = document.getElementById('username-email').value;
            const password = document.getElementById('password').value;

            const loginData = {
                usernameOrEmail: usernameEmail,
                password: password
            };
            console.log(JSON.stringify(loginData));

            // debugger;
            // Send POST request to the backend for login
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)  // Convert the login data to JSON
            })
                .then(response => {
                    // Check if response is OK and is JSON
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(text || 'Login failed');
                        });
                    }
                    return response.json();  // Expect a JSON response containing the JWT token and userId
                })
                .then(data => {
                    console.log('Response data:', data);  // Log the response data
                    if (data.token) {  // Ensure both token and userId are present
                        localStorage.setItem('jwtToken', data.token);  // Store JWT token

                        alert('Login successful!');
                        window.location.href = '/index.html';  // Redirect to the protected page
                    } else {
                        alert('Error during login: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error.message);
                    alert('An error occurred during login: ' + error.message);
                });
        });
    });
