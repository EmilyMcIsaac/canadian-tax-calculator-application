<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userId = 1; // Replace with the actual user ID from session or authentication
        const historyTableBody = document.querySelector('table tbody');

        // Fetch tax history for the user when the page loads
        async function fetchTaxHistory() {
            try {
                const response = await fetch(`/api/tax-history/user/${userId}`);
                if (response.ok) {
                    const taxHistory = await response.json();
                    displayTaxHistory(taxHistory);
                } else {
                    alert('Failed to load tax history.');
                }
            } catch (error) {
                console.error('Error fetching tax history:', error);
                alert('An error occurred while fetching tax history.');
            }
        }

        // Display tax history in the table
        function displayTaxHistory(taxHistory) {
            historyTableBody.innerHTML = ''; // Clear existing rows
            taxHistory.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${new Date(entry.calculationDate).toLocaleDateString()}</td>
                <td>$${entry.income.toFixed(2)}</td>
                <td>${entry.region}</td>
                <td>$${entry.netFederalTax.toFixed(2)}</td>
                <td>$${entry.netProvincialTax.toFixed(2)}</td>
                <td>$${entry.netIncome.toFixed(2)}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="updateTaxHistory(${entry.id})">Update</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTaxHistory(${entry.id})">Delete</button>
                </td>
            `;
                historyTableBody.appendChild(row);
            });
        }

        // Handle delete action
        async function deleteTaxHistory(taxHistoryId) {
            if (confirm('Are you sure you want to delete this record?')) {
                try {
                    const response = await fetch(`/api/tax-history/${taxHistoryId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Tax record deleted successfully.');
                        fetchTaxHistory(); // Refresh the table after deletion
                    } else {
                        alert('Failed to delete the tax record.');
                    }
                } catch (error) {
                    console.error('Error deleting tax record:', error);
                    alert('An error occurred while deleting the record.');
                }
            }
        }

        // Placeholder for update functionality
        function updateTaxHistory(taxHistoryId) {
            // Logic for updating the tax history
            alert(`Update functionality not implemented yet for record ${taxHistoryId}`);
        }

        // Initial fetch of tax history on page load
        fetchTaxHistory();
    });

</script>
